<!DOCTYPE html>
<html>
<head>
  <title>Grid</title>
  <link rel="stylesheet" type="text/css" href="markers.css" />
  <style>

.wrapper {
      width: 650px; /* hacky: 5 columns * (120px width + 10px gap) */
  }

  .col-to-do {
      grid-column: 1;
  }
  .col-analysis {
      grid-column: 2;
  }
  .col-dev {
      grid-column: 3;
  }
  .col-test {
      grid-column: 4;
  }
  .col-done {
      grid-column: 5;
  }


  .header {
    grid-row: 1;
  }
  .work1 {
    grid-row: 2;
  }

  .work2 {
    grid-row: 3;
  }

  .work3 {
    grid-row: 4;
  }

  .work4 {
    grid-row: 5;
  }

  </style>
</head>
<body>
  <div class="wrapper">



    <!-- headings -->
    <div class="header col-to-do">To-Do</div>
    <div class="header col-analysis">Analysis (2)</div>
    <div class="header col-dev">Dev (3)</div>
    <div class="header col-test">Test (2)</div>
    <div class="header col-done">Done</div>

    <div class="ticket col-to-do work1">E</div>
    <div class="ticket col-to-do work2">F</div>

    <div class="ticket col-analysis work1">M</div>

    <div class="ticket col-dev work1">B</div>
    <div class="ticket col-dev work2">C</div>
    <div class="ticket col-dev work3">D</div>

    <div class="ticket col-test work1">G</div>
    <div class="ticket col-test work2">B</div>

    <div class="ticket col-done work1">A</div>


  </div>
</body>
</html>
